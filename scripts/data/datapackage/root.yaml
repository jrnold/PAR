description: |
  This study provides a catalog of computerized data bases on personnel casualties and attrition that will be of great value to all who use personnel casualty and attrition data in studies and analyses, weapons evaluation, wargames and simulation, model validation, assessing the utility of protective measures, and so forth. The scope of the study is limited to a selected class of databases. The criteria for inclusion is as follows: The databases must be in the public domain; in database form; contain information on military operations in and/or outcomes of battles or wars; must be available on disk; and will be useful to military operations analysts, developers, users, accessors, and military historians.
  
